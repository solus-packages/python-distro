name       : python-distro
version    : 1.7.0
release    : 6
source     :
    - https://pypi.python.org/packages/source/d/distro/distro-1.7.0.tar.gz : 151aeccf60c216402932b52e40ee477a939f8d58898927378a02abbe852c1c39
license    : Apache-2.0
component  : programming.python
summary    : An OS platform information API
description: |
    Distro provides information about the OS distribution it runs on, such as a reliable machine-readable ID, or version information.
builddeps  :
    - python-pytest
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test py.test3 -v
